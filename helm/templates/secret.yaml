{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "x-pass.fullname" . }}-secrets
  labels:
    {{- include "x-pass.labels" . | nindent 4 }}
type: Opaque
data: {}
  # Populate via: helm install --set-literal existingSecret=my-secret
  # Or provide values at install time:
  #   kubectl create secret generic <release>-x-pass-secrets \
  #     --from-literal=KEYCLOAK_CLIENT_SECRET='...' \
  #     --from-literal=WRAPTOKEN_ENC_KEY="$(openssl rand -hex 32)"
{{- end }}
