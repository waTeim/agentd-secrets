apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "x-pass.fullname" . }}
  labels:
    {{- include "x-pass.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "x-pass.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "x-pass.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "x-pass.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: BROKER_LISTEN_ADDR
              value: ":8080"
            - name: BROKER_CONFIG_PATH
              value: "/etc/x-pass/config.yaml"
            # -- Keycloak
            - name: KEYCLOAK_ISSUER_URL
              value: {{ .Values.keycloak.issuerURL | quote }}
            - name: KEYCLOAK_AUDIENCE
              value: {{ .Values.keycloak.audience | quote }}
            - name: KEYCLOAK_CLIENT_ID
              value: {{ .Values.keycloak.clientID | quote }}
            - name: KEYCLOAK_REALM
              value: {{ .Values.keycloak.realm | quote }}
            - name: KEYCLOAK_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret | default (printf "%s-secrets" (include "x-pass.fullname" .)) }}
                  key: KEYCLOAK_CLIENT_SECRET
            # -- Vault
            - name: VAULT_ADDR
              value: {{ .Values.vault.addr | quote }}
            - name: VAULT_K8S_AUTH_PATH
              value: {{ .Values.vault.k8sAuthPath | quote }}
            - name: VAULT_K8S_ROLE
              value: {{ .Values.vault.k8sRole | quote }}
            - name: VAULT_K8S_JWT_PATH
              value: {{ .Values.vault.k8sJWTPath | quote }}
            # -- Encryption
            - name: WRAPTOKEN_ENC_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret | default (printf "%s-secrets" (include "x-pass.fullname" .)) }}
                  key: WRAPTOKEN_ENC_KEY
            # -- Headless approver login
            - name: KC_APPROVER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret | default (printf "%s-secrets" (include "x-pass.fullname" .)) }}
                  key: KC_APPROVER_USERNAME
            - name: KC_APPROVER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret | default (printf "%s-secrets" (include "x-pass.fullname" .)) }}
                  key: KC_APPROVER_PASSWORD
            - name: KC_OIDC_REDIRECT_URI
              value: {{ .Values.approver.redirectURI | quote }}
            - name: KC_LOGIN_TIMEOUT
              value: {{ .Values.approver.loginTimeout | quote }}
            - name: KC_DUO_TIMEOUT
              value: {{ .Values.approver.duoTimeout | quote }}
            - name: PLAYWRIGHT_HEADLESS
              value: {{ .Values.playwright.headless | quote }}
            - name: PLAYWRIGHT_BROWSER
              value: {{ .Values.playwright.browser | quote }}
          volumeMounts:
            - name: config
              mountPath: /etc/x-pass
              readOnly: true
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ include "x-pass.fullname" . }}-config
        - name: tmp
          emptyDir:
            sizeLimit: 500Mi
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
