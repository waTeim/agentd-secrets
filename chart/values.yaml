  #     kv2_mount: "secret"
  #     kv2_path: "prod/payroll/db"
  #   authz:
  #     oidc:
  #       resource_id: "vault:payroll-db"
  #       scope: "read"
  #   wrap:
  #     max_ttl: "10m"
  #     default_ttl: "5m"

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 50m
  #   memory: 64Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
